<!DOCTYPE html>
<html>
<head>
	<title>fluidlayout</title>
	<style>
	.container{
		display: flex;
		flex-wrap: wrap;
	}

	.box{
		width: 100%;
		height:150px;
	}
	img{
		width: 100%;
		height: 150px;
	}
	@media screen and (min-width:0px) and (max-width: 450px){
		.img1,.img2{
			width: 100%;
		}
		.img3,.img4{
			width: 50%;
		}
			width: 100%;
		}
	}
	
	@media screen and (min-width:450px) and (max-width: 550px){
		.img1,.img2,{
			width: 50%;
		}
		.img3,.img4{
			width: 100%;
		}
		.img5{
			width: 25%;
		}

	}

	</style>
</head>
<body>
	<div class="container">
				<div class="box img1"><img src="pp.jpeg"></div>
				<div class="box img2"><img src="n.jpg"></div>
				<div class="box img3"><img src="pardhu.jpg"></div>
				<div class="box img4"><img src="a.jpg"></div>
				<div class="box img5"><img src="s.jpg"></div>
			</div>
		</body>
		</html>
