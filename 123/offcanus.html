<!DOCTYPE html>
<html>
<head>
	<title>off canvs</title>
	<script src="./jquery-3.3.1.min.js"></script>
	<style>
        .light_blue {
			background-color: skyblue;
		} 

		.dark_blue {
			background-color: navy;
		} 


		html,body,main {
			height: 100%;
			width: 100%;
		}

		nav {
			width: 300px;
			height: 100%;
			position: absolute;
			transform: translate( -300px,0);
			transition: transform 0.3s ease;
		}
		nav.open {
			transform: translate(0,0);
		}

		@media screen and (min-width:600px) {
		nav {
			position:relative;
			transform:translate(0,0);
		}

		body {
			display: flex;
			flex-flow: row nowrap;
		}

		main {
			width: auto;
			flex-grow: 1;
		}.btn{
			background-color: wheat;
			border: none;
			padding: 11px;
		}
		.btn:hover {
			background-color: gold;
			border-radius: 6px;
			cursor: pointer;
			margin-top: -2px;
		}
		.mar{
			background-color: orange;
		}

	}

	</style>
	<script>
	jQuery(document).ready(function(){
		jQuery("#click").click(function(){
			menu.addEventListener("click",function(e){
				drawer.classList.toggle('open');
				e.stopPropagation();
			 });

			});
		});

	</script>
</head>
<body>
	<nav id="drawer" class="dark_blue">
		<ul>
		<li><a href="#">home</a></li>
		<li><a href="#">about</a></li>
		<li><a href="#">sucess story</a></li>
		</ul>
	</nav>
	<main class="light_blue" id="menu">
		 <button class="btn" id="click">&#8801;</button>
               <!-- <marquee class="mar" onmouseover="this.stop()" onmouseleave="this.start()">pardhu</marquee> -->
               
	</main>
</body>
</html>
